<!DOCTYPE html>

<section myaccordion>
  <accordion close-others="oneAtATime">
    <accordion-group is-open="isOpen">
      <accordion-heading>
        {{valueInPanelHeading}} <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': isOpen, 'glyphicon-chevron-right': !isOpen}"></i>
      </accordion-heading>
      {{valueInPanelBody}}
    </accordion-group>
  </accordion>
</section>
